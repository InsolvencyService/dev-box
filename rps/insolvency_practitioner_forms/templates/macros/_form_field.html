{% macro form_field(field, hint=None, optional=False) %}
    <div class="control-group {% if field.errors %}validation error{% endif %} row">
        <div class="form-group">
            <div class="control-label">
                {{ field.label }}
            </div>
            <div class="controls">
                {{ field }}
                {% if optional %}<span>&nbsp;(optional)</span>{% endif %}
                    {% if field.errors %}
                    {% for error in field.errors %}
                        <span class="validation-message">{{ error }}</span>
                    {% endfor %}
                {% endif %}
                {% if hint %}<span class="hint help-block">{{ hint }}</span>{% endif %}
            </div>
       </div>
    </div>
{% endmacro %}
