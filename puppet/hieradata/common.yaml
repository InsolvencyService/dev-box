---
classes:
  - baseconfig
  - python_tools
  - vim
users:
  - deploy
  - ubuntu
packages:
  - ack-grep
  - bzip2
  - curl
  - dnsutils
  - dstat
  - gettext
  - git-core
  - htop
  - iotop
  - iptraf
  - less
  - logtail
  - lsof
  - make
  - mailutils
  - man-db
  - netcat
  - parted
  - pv
  - psmisc # provides pstree, fuser, etc.
  - screen
  - strace
  - sysstat
  - tar
  - tcpdump
  - tcptraceroute
  - tmux
  - tree
  - unzip
  - vim-nox
  - xz-utils
  - zip
  - python-pip
  - virtualenv
  - virtualenvwrapper

app_domain: "redundency.service.gov.uk"

# Purge unmanaged apt sources
apt::purge_sources_list_d: true
# Run apt-get update on every run
apt::always_apt_update: true

ubuntu_user_ssh_public_key: 
deploy_user_public_key: 
