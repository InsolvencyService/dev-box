{% macro summary_row(label, field_name, field, discrepancies={}) %}
    <tr>
        <td>{{ label }}</td>
        {% if discrepancies.get(field_name) %}
            <td class="discrepancy_field">
            {{ field }} <span class="discrepancy-message">
            Your Insolvency Practitioner has suggested <strong>{{ discrepancies[field_name][1] }}</strong>
            </span>
            </td>
        {% else %}
            <td>{{ field }}</td>
        {% endif %}
    </tr>
{% endmacro %}
